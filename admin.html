<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Daniel Meiermann</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.2);
        }

        .login-box h1 {
            color: #ffd700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .login-box input:focus {
            outline: none;
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
        }

        .header h1 {
            font-size: 2.2rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
        }

        .tab-btn {
            padding: 12px 24px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid transparent;
            color: #00d4ff;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .tab-btn.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
            color: #ffd700;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 1.6rem;
            color: #ffd700;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .ql-toolbar {
            background: rgba(0, 212, 255, 0.1) !important;
            border: none !important;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3) !important;
        }

        .ql-container {
            background: rgba(0, 0, 0, 0.2);
            border: none !important;
            min-height: 200px;
        }

        .ql-editor {
            color: #e0e0e0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .sortable-item {
            background: rgba(0, 212, 255, 0.15);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: grab;
            display: flex;
            gap: 15px;
            align-items: center;
            transition: all 0.2s ease;
        }

        .sortable-item:hover {
            background: rgba(0, 212, 255, 0.25);
        }

        .sortable-item[dragging] {
            opacity: 0.5;
            transform: scale(0.95);
            background: rgba(0, 212, 255, 0.05) !important;
        }
        
        .sortable-item:hover {
            background: rgba(0, 212, 255, 0.25);
        }
        
        .sortable-list {
            position: relative;
        }

        .drag-handle {
            color: #00d4ff;
            font-size: 1.2rem;
        }

        .sortable-item-content {
            flex: 1;
        }

        .sortable-item-content h3 {
            color: #ffd700;
            font-size: 1.1rem;
        }

        .sortable-item-content p {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .sortable-item-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 35px;
            height: 35px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(0, 212, 255, 0.3);
        }

        .icon-btn.danger {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .icon-btn.danger:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .btn {
            padding: 12px 24px;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
            color: #ffd700;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn:hover {
            background: rgba(0, 212, 255, 0.4);
        }

        .btn-success {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
            color: #4caf50;
        }

        .btn-success:hover {
            background: rgba(76, 175, 80, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            display: block;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .sortable-list {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h1>üîê Admin Login</h1>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="deine@email.com">
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn btn-success" onclick="handleLogin()" style="width: 100%; margin-top: 20px;">
                    Anmelden
                </button>
                <div id="loginError" style="color: #ff6b6b; margin-top: 15px; display: none;"></div>
            </div>
        </div>

        <div id="adminPanel" style="display: none;">
            <div class="admin-header">
                <div class="header">
                    <h1>‚öôÔ∏è Admin Panel</h1>
                    <button class="btn" onclick="handleLogout()" style="position: absolute; top: 20px; right: 20px; background: rgba(255, 107, 107, 0.2); border-color: #ff6b6b; color: #ff6b6b;">
                        Logout
                    </button>
                </div>
            </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('profile')">üë§ Profil</button>
            <button class="tab-btn" onclick="switchTab('skills')">üí° Kompetenzen</button>
            <button class="tab-btn" onclick="switchTab('werdegang')">üìà Werdegang & Highlights</button>
        </div>

        <div id="profile" class="tab-content active">
            <div class="section">
                <h2>üë§ Profilbereich</h2>
                
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="profileName">
                </div>

                <div class="form-group">
                    <label>Rolle/Position</label>
                    <input type="text" id="profileRole">
                </div>

                <div class="form-group">
                    <label>Alter & Beschreibung</label>
                    <input type="text" id="profileAge">
                </div>

                <div class="form-group">
                    <label>Profilbild URL</label>
                    <input type="text" id="profileImageUrl">
                </div>

                <button class="btn btn-success" onclick="saveProfile()">
                    <i class="fas fa-save"></i> Speichern
                </button>
                
                <div class="message success" id="profileMessage">‚úì Gespeichert</div>
            </div>
        </div>

        <div id="skills" class="tab-content">
            <div class="section">
                <h2>üí° Kompetenzen</h2>
                
                <div class="sortable-list" id="skillsList"></div>

                <button class="btn btn-success" style="margin-top: 20px;" onclick="saveSkills()">
                    <i class="fas fa-save"></i> Speichern
                </button>
                
                <div class="message success" id="skillsMessage">‚úì Gespeichert</div>
            </div>
        </div>

        <div id="werdegang" class="tab-content">
            <div class="section">
                <h2>üìà Werdegang & Highlights</h2>
                
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="btn btn-success" onclick="addStation()">
                        <i class="fas fa-plus"></i> Neue Station
                    </button>
                    <button class="btn btn-success" onclick="addHighlight()">
                        <i class="fas fa-plus"></i> Neuer Highlight
                    </button>
                </div>
                
                <div class="sortable-list" id="allStationsList"></div>

                <button class="btn btn-success" style="margin-top: 20px;" onclick="saveAllStations()">
                    <i class="fas fa-save"></i> Speichern
                </button>
                
                <div class="message success" id="allStationsMessage">‚úì Gespeichert</div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script>
        // ‚ö†Ô∏è WICHTIG: Ersetze diese Werte mit deinen Firebase Credentials
        const firebaseConfig = {
            apiKey: "AIzaSyD1ifyOzWUOiN-_VmRhzBGkq1PsxUwfdqY",
            authDomain: "danielmeiermann-8fbd8.firebaseapp.com",
            databaseURL: "https://danielmeiermann-8fbd8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "danielmeiermann-8fbd8",
            storageBucket: "danielmeiermann-8fbd8.appspot.com",
            messagingSenderId: "641372578638",
            appId: "1:641372578638:web:66f9c8e7fec71c26a3341f"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const dataRef = database.ref('presentations/data');
        const auth = firebase.auth();

        // Check Login Status
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadData();
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('adminPanel').style.display = 'none';
            }
        });

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    console.log('‚úì Erfolgreich angemeldet');
                })
                .catch(err => {
                    const errorElement = document.getElementById('loginError');
                    errorElement.textContent = '‚ùå ' + err.message;
                    errorElement.style.display = 'block';
                    console.error('Login Fehler:', err);
                });
        }

        function handleLogout() {
            auth.signOut().then(() => {
                console.log('‚úì Abgemeldet');
            }).catch(err => {
                console.error('Logout Fehler:', err);
            });
        }

        let appData = {};
        let draggedItem = null;
        let highlightEditors = {};

        async function loadData() {
            try {
                dataRef.once('value')
                    .then(snapshot => {
                        if (snapshot.exists()) {
                            appData = snapshot.val();
                            // Stelle sicher, dass alle Stationen ein type Feld haben
                            if (appData.stations) {
                                appData.stations = appData.stations.map(s => {
                                    if (!s.type) {
                                        s.type = 'station';
                                    }
                                    return s;
                                });
                                
                                // Sortiere nach sortOrder falls vorhanden
                                appData.stations.sort((a, b) => {
                                    const aOrder = a.sortOrder !== undefined ? a.sortOrder : a.id;
                                    const bOrder = b.sortOrder !== undefined ? b.sortOrder : b.id;
                                    return aOrder - bOrder;
                                });
                            }
                            
                            // Sortiere auch Skills nach sortOrder
                            if (appData.skills) {
                                appData.skills.sort((a, b) => {
                                    const aOrder = a.sortOrder !== undefined ? a.sortOrder : a.id;
                                    const bOrder = b.sortOrder !== undefined ? b.sortOrder : b.id;
                                    return aOrder - bOrder;
                                });
                            }
                        } else {
                            console.log('Keine Daten in Firebase, verwende Defaults');
                            appData = getDefaultData();
                        }
                        renderUI();
                    })
                    .catch(err => {
                        console.error('Fehler beim Laden von Firebase:', err);
                        appData = getDefaultData();
                        renderUI();
                    });
            } catch (err) {
                console.error('Firebase nicht erreichbar:', err);
                appData = getDefaultData();
                renderUI();
            }
        }

        function getDefaultData() {
            return {
                profile: {
                    name: 'Daniel Meiermann',
                    role: 'Senior IT Product Owner',
                    age: '41 Jahre | Senior IT Product Owner & Solution Architect',
                    imageUrl: 'profile.jpg'
                },
                skills: [
                    { id: 0, icon: 'fa-chart-bar', name: 'Kompetenzen', title: 'üí° Kompetenzen & Skills', content: '<p>Inhalte...</p>' }
                ],
                stations: [
                    { id: 0, year: '2004-2010', title: 'FH Gelsenkirchen', type: 'station', content: '<h2>FH Gelsenkirchen</h2><p>Inhalte...</p>' }
                ]
            };
        }

        async function saveData() {
            try {
                console.log('Speichere Daten:', JSON.stringify(appData, null, 2));
                dataRef.set(appData, (err) => {
                    if (err) {
                        console.error('Fehler beim Speichern auf Firebase:', err);
                        showMessage('profileMessage');
                        return false;
                    } else {
                        console.log('‚úì Daten auf Firebase gespeichert');
                        console.log('Gespeicherte Stationen:', appData.stations);
                        showMessage('profileMessage');
                        return true;
                    }
                });
            } catch (err) {
                console.error('Firebase Error:', err);
                showMessage('profileMessage');
                return false;
            }
        }

        function renderUI() {
            renderProfile();
            renderSkills();
            renderAllStations();
        }

        function renderProfile() {
            document.getElementById('profileName').value = appData.profile.name;
            document.getElementById('profileRole').value = appData.profile.role;
            document.getElementById('profileAge').value = appData.profile.age;
            document.getElementById('profileImageUrl').value = appData.profile.imageUrl;
        }

        function renderSkills() {
            const container = document.getElementById('skillsList');
            container.innerHTML = appData.skills.map((skill, idx) => `
                <div class="sortable-item" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" ondragover="dragOver(event)" ondrop="dragDrop(event, 'skills', ${idx})">
                    <div class="drag-handle">‚â°</div>
                    <div class="sortable-item-content">
                        <h3><i class="fas ${skill.icon}"></i> ${skill.name}</h3>
                        <p>${skill.title}</p>
                    </div>
                    <button class="icon-btn" onclick="editSkill(${idx})">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            `).join('');
        }

        function renderAllStations() {
            const allStations = appData.stations || [];
            const container = document.getElementById('allStationsList');
            
            container.innerHTML = allStations.map((station, idx) => `
                <div class="sortable-item" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" ondragover="dragOver(event)" ondrop="dragDrop(event, 'allStations', ${idx})">
                    <div class="drag-handle">‚â°</div>
                    <div class="sortable-item-content">
                        <h3 style="color: ${station.type === 'highlight' && station.sentiment === 'negative' ? '#ff6b6b' : '#00d4ff'}">
                            ${station.type === 'highlight' ? (station.sentiment === 'negative' ? '‚ö°' : '‚≠ê') : 'üìç'} 
                            ${station.year} - ${station.title}
                        </h3>
                    </div>
                    <button class="icon-btn" onclick="editStation(${idx})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="icon-btn danger" onclick="deleteStation(${idx})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        function renderStations() {
            renderAllStations();
        }

        function renderHighlights() {
            renderAllStations();
        }

        function editStation(idx) {
            closeModal();
            const station = appData.stations[idx];
            
            // Bestimme den Titel - ob Station oder Highlight
            const title = station.type === 'highlight' ? '‚≠ê Highlight bearbeiten' : `Bearbeite: ${station.title}`;
            
            // Zeige Sentiment-Select nur f√ºr Highlights
            const sentimentField = station.type === 'highlight' ? `
                <div class="form-group">
                    <label style="color: #ffd700;">Sentiment</label>
                    <select id="stationSentiment" onchange="updateHighlightIcon()" style="width: 100%; padding: 10px; background: rgba(0, 212, 255, 0.1); border: 1px solid #00d4ff; border-radius: 6px; color: #e0e0e0; margin-bottom: 15px;">
                        <option value="positive" ${station.sentiment === 'positive' ? 'selected' : ''}>‚úÖ Positiv (Erfolg, Meilenstein)</option>
                        <option value="negative" ${station.sentiment === 'negative' ? 'selected' : ''}>‚ö° Negativ (Schicksal, Herausforderung)</option>
                    </select>
                </div>
            ` : '';
            
            const modal = document.createElement('div');
            modal.setAttribute('data-modal', 'true');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); display: flex; align-items: center;
                justify-content: center; z-index: 2000; padding: 20px;
            `;
            
            const content = document.createElement('div');
            content.style.cssText = `
                background: #1a1a3e; border: 2px solid #00d4ff; border-radius: 15px;
                padding: 30px; max-width: 700px; width: 100%; max-height: 80vh;
                overflow-y: auto; color: #e0e0e0;
            `;
            
            content.innerHTML = `
                <h2 style="color: #ffd700; margin-bottom: 20px;">${title}</h2>
                
                ${sentimentField}
                
                <div class="form-group">
                    <label style="color: #ffd700;">Jahr</label>
                    <input type="text" id="stationYear" value="${station.year}" style="width: 100%; padding: 10px; background: rgba(0, 212, 255, 0.1); border: 1px solid #00d4ff; border-radius: 6px; color: #e0e0e0; margin-bottom: 15px;">
                </div>
                
                <div class="form-group">
                    <label style="color: #ffd700;">Titel</label>
                    <input type="text" id="stationTitle" value="${station.title}" style="width: 100%; padding: 10px; background: rgba(0, 212, 255, 0.1); border: 1px solid #00d4ff; border-radius: 6px; color: #e0e0e0; margin-bottom: 15px;">
                </div>
                
                ${station.type === 'station' ? `
                <div class="form-group">
                    <label style="color: #ffd700;">Firmen-Logo Dateiname</label>
                    <input type="text" id="stationLogoUrl" value="${station.logoUrl || ''}" placeholder="z.B. metro.jpg" style="width: 100%; padding: 10px; background: rgba(0, 212, 255, 0.1); border: 1px solid #00d4ff; border-radius: 6px; color: #e0e0e0; margin-bottom: 8px;">
                    ${station.logoUrl ? `<img src="logos/${station.logoUrl}" style="max-width: 100px; max-height: 100px; margin-top: 10px; border-radius: 6px; margin-bottom: 15px;" onerror="this.style.display='none'">` : ''}
                </div>
                ` : ''}
                
                <div style="margin-bottom: 15px;">
                    <label style="color: #ffd700; display: block; margin-bottom: 8px;">Inhalt</label>
                    <div id="stationEditor" style="height: 250px;"></div>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button onclick="saveStationEdit(${idx})" style="flex: 1; padding: 10px; background: rgba(76, 175, 80, 0.3); border: 2px solid #4caf50; color: #4caf50; border-radius: 6px; cursor: pointer; font-weight: 600;">Speichern</button>
                    <button onclick="closeModal()" style="flex: 1; padding: 10px; background: rgba(255, 107, 107, 0.3); border: 2px solid #ff6b6b; color: #ff6b6b; border-radius: 6px; cursor: pointer; font-weight: 600;">Abbrechen</button>
                </div>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            setTimeout(() => {
                try {
                    const editor = new Quill('#stationEditor', {
                        theme: 'snow',
                        modules: { 
                            toolbar: ['bold', 'italic', 'underline', { 'list': 'ordered' }, { 'list': 'bullet' }] 
                        }
                    });
                    editor.root.innerHTML = station.content;

        function dragStart(e) {
            draggedItem = e.target.closest('.sortable-item');
            draggedItem.setAttribute('dragging', 'true');
            draggedItem.style.opacity = '0.5';
            draggedItem.style.transform = 'scale(0.95)';
        }

        function dragEnd(e) {
            if (draggedItem) {
                draggedItem.removeAttribute('dragging');
                draggedItem.style.opacity = '1';
                draggedItem.style.transform = 'scale(1)';
            }
        }

        function dragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const container = e.target.closest('.sortable-list') || e.target.closest('#skillsList')?.parentElement;
            if (!container) return;
            
            // Visuelles Feedback w√§hrend Drag
            const afterElement = getDragAfterElement(container, e.clientY);
            const draggingElement = draggedItem;
            
            if (afterElement == null) {
                container.appendChild(draggingElement);
            } else {
                container.insertBefore(draggingElement, afterElement);
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.sortable-item:not([dragging])')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function dragDrop(e, type, dropIndex) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('dragDrop aufgerufen mit type:', type, 'dropIndex:', dropIndex);
            
            // Reset drag styles
            if (draggedItem) {
                draggedItem.removeAttribute('dragging');
                draggedItem.style.opacity = '1';
                draggedItem.style.transform = 'scale(1)';
            }
            
            if (!draggedItem) {
                console.log('Kein draggedItem!');
                return;
            }

            // Finde den tats√§chlichen Index des gezogenen Elements in der aktuellen Liste
            const containerId = type === 'skills' ? 'skillsList' : 'allStationsList';
            const items = document.querySelectorAll(`#${containerId} .sortable-item`);
            const draggedIndex = Array.from(items).indexOf(draggedItem);
            
            console.log('draggedIndex:', draggedIndex, 'dropIndex:', dropIndex, 'items.length:', items.length);
            
            if (draggedIndex === -1) {
                console.log('Gezogenes Element nicht gefunden!');
                draggedItem = null;
                return;
            }
            
            if (draggedIndex === dropIndex) {
                console.log('Gleicher Index, nichts zu tun');
                draggedItem = null;
                return;
            }

            let array;
            
            if (type === 'skills') {
                array = appData.skills;
            } else {
                array = appData.stations;
            }
            
            console.log('Vor Swap - Array:', array.map(a => ({id: a.id, title: a.title})));
            
            // Swap
            const temp = array[draggedIndex];
            array.splice(draggedIndex, 1);
            array.splice(dropIndex, 0, temp);
            
            console.log('Nach Swap - Array:', array.map(a => ({id: a.id, title: a.title})));
            
            // Setze sortOrder
            array.forEach((item, idx) => {
                item.sortOrder = idx;
            });
            
            console.log('Nach sortOrder - Array:', array.map(a => ({id: a.id, title: a.title, sortOrder: a.sortOrder})));
            
            // Re-render
            if (type === 'skills') {
                renderSkills();
            } else {
                renderAllStations();
            }
            
            // Speichere
            saveData();
            draggedItem = null;
        }
